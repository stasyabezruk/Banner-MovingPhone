<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Samsung Galaxy</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="moving-phone" class="container">
		<div class="left-col">
			<div class="header-wrapper">
				<div class="samsLogo label">
					<img src="img/effects/T_SamsungLogo.png" alt="samsungLogo">
				</div>
				<div class="galaxyLogo label">
					<img src="img/effects/T_GalaxyLogo.png" alt="galaxyLogo">
				</div>
			</div>
			<div class="text-wrapper">
				<div class="text-content">
					<img src="img/effects/T_Text1.png" class="text-active">
					<img src="img/effects/T_Text2.png">
					<img src="img/effects/T_Text3.png">
					<img src="img/effects/T_Text4.png">
				</div>
			</div>
		</div>
		<div class="effects">
			<div class="drops-wrapper"></div>
			<div class="flash">
				<img src="img/effects/flash.png" alt="flash">
			</div>
		</div>
		<div id="phone-wrapper"></div>
		<div class="internal">
			<img src="img/effects/internals.png" alt="internal structure">
		</div>
		<div class="dragBar-wrapper">
			<div class="dragBar-vertical">
				<input id="dragBar" type="range" name="dragBar" value="0" step="1" min="0" max="59">
			</div>
		</div>

		<div class="right-col">
			<div class="close-wrapper">				
				<span class="close-icon-wrapper">
					<div class="close-icon"></div>
				</span>
				<span class="close-text">Close Ad</span>
			</div>
			<div class="label-wrapper">Drag to Explore</div>
			<div class="buyBtn btn">
				<img src="img/effects/T_CTA.png" alt="buy now">
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
